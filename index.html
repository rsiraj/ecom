<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ecommerce Project</title>
</head>
<body>
    <header>
        <nav>
            <div class="wrapper">
                <div class="menu-toggle">
                    <span class="ti-menu"></span>
                    <span class="ti-search"></span>
                </div>

                <div class="brand">
                    <h2>Shopname</h2>
                </div>

                <div class="cart">
                    <span class="ti-shopping-cart"></span>
                </div>
            </div>
        </nav>

        <div class="section sub-nav">
            <div class="sub-nav-top">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Track</a></li>
                    <li><a href="">Order</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
            <div class="sub-nav-bottom">
                <a href="">Free Shipping</a> |
                <a href="">Fast Delivery</a> |
                <a href="">Free Returns</a>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h4>Men's Skincare <br> Simplified</h4>
                <p>Global Leader in Men's Skin <br> & Body care since 2000</p>
                <div class="hero-action-btn">
                    <a href="">Show Now</a>
                    <a href="">Free Skincare Advice</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="img/1.png" alt="Man with invisible background">
            </div>
        </section>
    </main>

    <footer>

    </footer>

</html>
