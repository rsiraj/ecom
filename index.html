<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ecommerce Project</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <div class="menu-toggle">
                    <span class="ti-menu"></span>

                </div>

                    <h2>Shopname</h2>

                <div class="cart">

                </div>

        <section class="sub-nav">

                <div class="sub-nav-top">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Track</a></li>
                        <li><a href="">Order</a></li>

                        <li><a href="">About</a></li>
                    </ul>
                </div>

                    <a href="">Free Shipping</a> |
                    <a href="">Fast Delivery</a> |
                    <a href="">Free Returns</a>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="wrapper">
            <section class="hero">
                <div class="hero-content">
                    <h4>Men's Skincare <br> Simplified</h4>
                    <p>Global Leader in Men's Skin <br> & Body care since 2000</p>
                    <div class="hero-action-btn">
                        <a href="" class="btn-main">Shop Now</a>
                        <a href="" class="btn-main-outline">Free Advice</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="img/1.png" alt="Man with invisible background">

        </div>
